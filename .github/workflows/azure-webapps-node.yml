name: Deploy PodConnect Frontend to GitHub Pages

on:
  push:
    branches: [main]  # triggers on push to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3️⃣ Install backend dependencies (optional, if you need to build backend)
      - name: Install backend dependencies
        working-directory: PodConnect
        run: npm install

      # 4️⃣ Install frontend dependencies
      - name: Install frontend dependencies
        working-directory: PodConnect/client
        run: npm install

      # 5️⃣ Build frontend (if using Vite/React build script)
      - name: Build frontend
        working-directory: PodConnect/client
        run: npm run build  # outputs to client/dist if configured

      # 6️⃣ Deploy frontend to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Change to client/dist if you have a build folder
          publish_dir: PodConnect/client/dist
