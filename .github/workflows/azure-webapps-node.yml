# .github/workflows/demo-server.yml
name: Temporary Node.js Server (for testing)
on:
  workflow_dispatch:  # trigger manually from Actions tab

jobs:
  run-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Start temporary server
        run: |
          npm install -g ngrok
          nohup node dist/index.js > server.log 2>&1 &
          sleep 5
          ngrok http 3000 > ngrok.log &
          sleep 10
          echo "ðŸ”— Your temporary public URL:"
          grep -o 'https://[a-z0-9.-]*\.ngrok-free\.app' ngrok.log
          tail -f server.log
