name: Build & Deploy NextStopRussia Frontend to GitHub Pages

on:
  push:
    branches: [main]  # run when main is updated

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3️⃣ Initialize npm in client folder
      - name: Initialize npm in client
        working-directory: PodConnect/client
        run: |
          npm init -y
          npm install react react-dom
          npm install --save-dev vite @vitejs/plugin-react typescript

      # 4️⃣ Create vite.config.ts if not exists
      - name: Setup Vite config
        working-directory: PodConnect/client
        run: |
          if [ ! -f vite.config.ts ]; then
            echo "import { defineConfig } from 'vite'" > vite.config.ts
            echo "import react from '@vitejs/plugin-react'" >> vite.config.ts
            echo "export default defineConfig({ build: { outDir: 'dist' }, plugins: [react()] })" >> vite.config.ts
          fi

      # 5️⃣ Add build script to package.json
      - name: Add build script
        working-directory: PodConnect/client
        run: |
          npm set-script build "vite build"

      # 6️⃣ Build frontend
      - name: Build frontend
        working-directory: PodConnect/client
        run: npm run build

      # 7️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: PodConnect/client/dist
